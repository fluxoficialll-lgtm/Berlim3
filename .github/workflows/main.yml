name: Berlim CI

on:
  push:
    branches: [ "main", "cu" ]
  pull_request:
    branches: [ "main", "cu" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Check build output
        run: ls -la dist
